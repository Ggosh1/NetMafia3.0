<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia Game</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем React, ReactDOM и Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Сброс базовых отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            height: 100vh; /* чтобы занять всю высоту экрана */
            display: flex;
        }
        body.night {
            background-color: #2c3e50; /* Темный фон для ночи */
            color: #ecf0f1; /* Светлый текст */
        }
        /* Главный контейнер – делим экран на две колонки: слева чат, справа сетка */
        .container {
            display: grid;
            grid-template-columns: 350px 1fr; /* Ширину левой колонки можно менять */
            width: 100%;
        }
        /* Левая панель с чатом */
        .chat-container {
            display: flex;
            width: 31vw;
            flex-direction: column;
            border-right: 2px solid #ccc;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.night .chat-container {
            background-color: #34495e;
        }
        /* Заголовок чата */
        .chat-header {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        /* Лог и сообщения */
        #log {
            flex: 1;
            overflow-y: auto;
            max-height: 75vh;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.night #log {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        /* Отображение роли и таймера */
        #role-display,
        #timer {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #role-display {
            color: #007bff;
            transition: color 0.5s ease;
        }
        body.night #role-display {
            color: #ecf0f1;
        }
        /* Чат */
        #chat-controls {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #chat-input:focus {
            outline: none;
            border-color: #007bff;
        }
        #chat-controls button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #chat-controls button:hover {
            background-color: #0056b3;
        }
        /* Контейнер для кнопок внизу */
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        /* Отдельные контейнеры для игровых и таргетных кнопок */
        #game-controls button,
        #target-controls button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #game-controls button:hover,
        #target-controls button:hover {
            background-color: #0056b3;
        }
        /* Правая панель с сеткой игроков */
        .player-grid-container {
            padding: 10px;
            width: 69vw;
            margin-left: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        #player-grid {
            display: grid;
            width: 100vw;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px;
            max-width: 1200px;
        }
        /* Карточки игроков */
        .player-card {
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #000;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.night .player-card {
            background: #34495e;
            color: #ecf0f1;
        }
        .player-card.alive {
            border-color: green;
        }
        .player-card.dead {
            border-color: red;
            opacity: 0.6;
        }
        .player-avatar {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 10px auto;
        }
        .player-name {
            font-weight: bold;
        }
        .player-card.selected {
            border-color: blue;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
        .player-card.dead.selected {
            border-color: red;
            box-shadow: none;
        }
        .player-card.targeted {
            border-color: orange;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        /* Кнопка выхода */
        #exitBtn {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s;
        }
        #exitBtn:hover {
            background: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
<button id="exitBtn" onclick="handleExit()">×</button>
<div class="container">
    <!-- Левая колонка (чат, логи, таймер, роль, кнопки) -->
    <div class="chat-container">
        <div class="chat-header">Mafia Game Chat</div>
        <!-- Лог событий -->
        <div id="log"></div>
        <!-- Отображение роли и таймера -->
        <div id="role-display">Роль: неизвестно</div>
        <div id="timer">Таймер: <span id="time-remaining">30</span> seconds</div>
        <!-- Чат -->
        <div id="chat-controls">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button onclick="sendChatMessage()">Send</button>
        </div>
        <!-- Нижний блок с кнопками -->
        <div class="bottom-controls">
            <div id="game-controls">
                <button onclick="startGame()">Start Game</button>
            </div>
            <!-- Контейнер для кнопок выбора цели, скрыт по умолчанию -->
            <div id="target-controls" style="display: none;">
                <button onclick="ChooseTarget()">ChoosePlayer</button>
            </div>
        </div>
    </div>
    <!-- Правая колонка (сетка игроков) -->
    <div class="player-grid-container">
        <div id="player-grid"></div>
    </div>
</div>

<script>
    // Обработчик нажатия Enter для чата
    const input = document.getElementById("chat-input");
    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            sendChatMessage();
        }
    });

    // Закрытие WebSocket при закрытии вкладки
    window.addEventListener("beforeunload", function () {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.close(1000, "Tab closed");
        }
    });

    let ws;
    let timerInterval;
    let selectedPlayerID = null; // Хранит ID выбранного игрока
    let needToChooseTarget = false; // Флаг, показывающий необходимость выбора цели
    let chooseTargetMode = false; // Флаг, показывающий режим выбора
    let targetPlayerID = "";

    const players = {}; // Информация об игроках
    let currentVotes = {};
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");
    let endGame = false;
    if (!playerId) {
        alert("ID игрока не указан. Пожалуйста, заходите через страницу входа.");
    }
    connect();

    function connect() {
        if (!playerId) {
            log("ID игрока не найден. Зайдите через страницу входа.");
            return;
        }
        ws = new WebSocket(`ws://localhost:8080/ws?id=${encodeURIComponent(playerId)}`);
        ws.onopen = () => { log(`Connected as ${playerId}`); };
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            handleServerMessage(message);
        };
        ws.onclose = () => { log("Disconnected from server"); };
    }

    let isGameover = false

    function handleServerMessage(message) {
        if (isGameover) {
            return
        }

        if (message.time_remaining !== undefined) {
            document.getElementById("time-remaining").textContent = message.time_remaining;
        }

        selectedPlayerID = message.player_vote;
        targetPlayerID = message.target;

        // Если сервер сообщает, что нужно выбрать цель, обновляем флаг и отображение кнопок
        if (message.need_to_choose_target !== undefined) {
            needToChooseTarget = message.need_to_choose_target;
            const targetControls = document.getElementById("target-controls");
            targetControls.style.display = needToChooseTarget ? "block" : "none";
        }

        if (message.role) {
            updateRoleDisplay(message.role);
        }

        if (message.team) {
            log(`Роль выбранного игрока: ${message.team}`);
        }

        if (message.error) {
            alert(`Ошибка: ${message.error}`);
        }

        if (message.phase) {
            if (message.phase === "night") {
                document.body.classList.add("night");
            } else if (message.phase === "day") {
                document.body.classList.remove("night");
            } else if (message.phase === "gameover") {
                isGameover = true
                log(`Game over! ${message.winner}`);
                alert(`Game over! ${message.winner}`);
                leaveRoom()
            }
        }

        if (message.players) {
            updatePlayerGrid(message.players);
        }

        /*if (message.winner) {
            log(`Game over! ${message.winner}`);
            alert(`Game over! ${message.winner}`);
            leaveRoom()
        }*/

        if (message.chat) {
            displayChatMessage(message.playerID, message.chat);
        }

        // Обработка истории чата
        if (message.type && message.type === "chatHistory" && message.history) {
            message.history.forEach(msg => {
                displayChatMessage(msg.playerID, msg.chat);
            });
        }

        if (message.votes) {
            currentVotes = message.votes;
            updatePlayerGrid(players);
        }

        if (message.type && message.type === "playerList") {
            updatePlayerGrid(message.players);
            return;
        }
    }

    function updatePlayerGrid(playerStatus) {
        const playerGrid = document.getElementById("player-grid");
        playerGrid.innerHTML = "";
        Object.entries(playerStatus).forEach(([playerID, isAlive]) => {
            const playerCard = document.createElement("div");
            playerCard.classList.add("player-card");
            playerCard.classList.add(isAlive ? "alive" : "dead");

            if (selectedPlayerID === playerID && isAlive) {
                playerCard.classList.add("selected");
            }
            playerCard.innerHTML = `
          <div class="player-avatar"></div>
          <div class="player-name">${playerID}</div>
          <div>Status: ${isAlive ? "Alive" : "Dead"}</div>
        `;
            const votedFor = currentVotes[playerID];
            if (votedFor) {
                const voteSign = document.createElement("div");
                voteSign.classList.add("vote-sign");
                voteSign.textContent = "⚔️ " + votedFor + " ⚔️";
                playerCard.appendChild(voteSign);
            }
            if (targetPlayerID === playerID){
                const targetSign = document.createElement("div");
                targetSign.classList.add("target-sign");
                targetSign.textContent = "🎯";
                playerCard.appendChild(targetSign);
            }
            if (isAlive) {
                playerCard.onclick = () => handleVoteClick(playerID, isAlive);
            }
            playerGrid.appendChild(playerCard);
            players[playerID] = isAlive;
        });
    }

    function log(message) {
        const logDiv = document.getElementById("log");
        const p = document.createElement("p");
        p.textContent = message;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function startGame() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ action: "start_game" }));
            log("Game start request sent to the server.");
        } else {
            log("WebSocket is not connected");
        }
    }

    // Функция для выбора цели
    function ChooseTarget() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            chooseTargetMode = true;
            log("Режим выбора цели активирован. Нажмите на игрока для выбора цели.");
            // Если есть контейнер с кнопками выбора, можно его показать:
            //document.getElementById("target-controls").style.display = "block";
        } else {
            log("WebSocket не подключён.");
        }
    }

    function updateRoleDisplay(role) {
        const roleDisplay = document.getElementById("role-display");
        roleDisplay.textContent = `Your role: ${role}`;
    }

    function sendChatMessage() {
        const input = document.getElementById("chat-input");
        const message = input.value.trim();
        if (message && ws && ws.readyState === WebSocket.OPEN) {
            log("penis")
            ws.send(JSON.stringify({ action: "chat", message }));
            input.value = "";
        } else if (!ws || ws.readyState !== WebSocket.OPEN) {
            log("WebSocket is not connected.");
        }
    }

    function displayChatMessage(playerID, chatMessage) {
        const logDiv = document.getElementById("log");
        const p = document.createElement("p");
        p.innerHTML = `<strong>${playerID}:</strong> ${chatMessage}`;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function handleVoteClick(playerID, isAlive) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            if (chooseTargetMode) {
                // Если активирован режим выбора цели – отправляем выбор цели
                ws.send(JSON.stringify({ action: "choose_target", target: playerID }));
                log(`Выбрана цель: ${playerID}`);
                chooseTargetMode = false; // Выходим из режима выбора цели
                //document.getElementById("target-controls").style.display = "none";
            } else {
                // Обычная логика голосования
                ws.send(JSON.stringify({ action: "vote", vote: playerID }));
            }
            updatePlayerGrid(players);
        } else {
            log("WebSocket не подключён.");
        }
    }

    function handleExit() {
        const params = new URLSearchParams(window.location.search);
        const username = params.get("id");
        if (!username) {
            alert("Ошибка: имя пользователя не указано.");
            return;
        }
        if (confirm("Вы действительно хотите выйти из игры?")) {
            leaveRoom()
        }
    }

    function leaveRoom(){
        //log("Пытаюсь выйти из игры")
        const params = new URLSearchParams(window.location.search);
        const username = params.get("id");
        const roomId = params.get("roomId");
        fetch(`/leaveroom?id=${encodeURIComponent(username)}&roomId=${encodeURIComponent(roomId)}`)
            .then(response => {
                //log("Хуйня какая-то")
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                log("Выход выполнен успешно:", data);
                log("Выход выполнен успешно:");
                window.location.href = '/profile?id=' + encodeURIComponent(username);
            })
            .catch(error => {
                log("Ошибка при выходе из комнаты:", error);
                alert("Ошибка при выходе: " + error.message);
            });
    }

</script>
</body>
</html>
