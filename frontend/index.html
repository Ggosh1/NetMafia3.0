<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia Game</title>
    <link rel="stylesheet" href="static/css/game.css">
    <link rel="stylesheet" href="static/css/popup.css">
    <link rel="stylesheet" href="static/css/reset.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap&_v=20250311192558" rel="stylesheet">
</head>
<body>
<button id="exitBtn" onclick="handleExit()">×</button>
<div class="overflow1">
    <div class="popup">
        <div class="popup__text"></div>
        <button class="button__popup"></button>
    </div>
</div>
<div class="overflow">
    <div class="popup">
      <div class="popup__text">Вы действительно хотите вйти из игры?</div>
      <button class="button__popup button__popup-yes">Да</button>
      <button class="button__popup button__popup-no">нет</button>
    </div>
  </div> 
<div class="container">

    <div class="chat-container">
        <div class="chat-header">Mafia Game Chat</div>

        <div id="log"></div>

        <div id="role-display">Роль: неизвестно</div>
        <div id="timer">Таймер: <span id="time-remaining">30</span> seconds</div>

        <div id="chat-controls">
            <input type="text" autocomplete="off" id="chat-input" placeholder="Введите ваше сообщение" />
            <button class="send__game__button" onclick="sendChatMessage()">Отправить</button>
        </div>

        <div class="bottom-controls">
            <div id="game-controls">
                <button class="startGame" onclick="startGame()">Начать игру</button>
            </div>

            <div id="target-controls" style="display: none;">
                <button class="choose__button" onclick="ChooseTarget()">Выбрать цель</button>
            </div>
        </div>
    </div>
     <div class="lobby">
        <img src="static/img/moon.png" alt="" class="moon">
        <img src="static/img/sun.png" alt="" class="sun onTop">
        
        <div class="player-grid-container">
            <div id="player-grid"></div>
        </div>

     </div>
</div>
<script src="static/js/game.js"></script>
</body>
</html>
