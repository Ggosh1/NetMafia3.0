<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mafia Game</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º React, ReactDOM –∏ Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* –°–±—Ä–æ—Å –±–∞–∑–æ–≤—ã—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            height: 100vh; /* —á—Ç–æ–±—ã –∑–∞–Ω—è—Ç—å –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
            display: flex;
        }
        body.night {
            background-color: #2c3e50; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –Ω–æ—á–∏ */
            color: #ecf0f1; /* –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
        }
        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äì –¥–µ–ª–∏–º —ç–∫—Ä–∞–Ω –Ω–∞ –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏: —Å–ª–µ–≤–∞ —á–∞—Ç, —Å–ø—Ä–∞–≤–∞ —Å–µ—Ç–∫–∞ */
        .container {
            display: grid;
            grid-template-columns: 350px 1fr; /* –®–∏—Ä–∏–Ω—É –ª–µ–≤–æ–π –∫–æ–ª–æ–Ω–∫–∏ –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å */
            width: 100%;
        }
        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —á–∞—Ç–æ–º */
        .chat-container {
            display: flex;
            width: 31vw;
            flex-direction: column;
            border-right: 2px solid #ccc;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.night .chat-container {
            background-color: #34495e;
        }
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞ */
        .chat-header {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        /* –õ–æ–≥ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è */
        #log {
            flex: 1;
            overflow-y: auto;
            max-height: 75vh;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.night #log {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–æ–ª–∏ –∏ —Ç–∞–π–º–µ—Ä–∞ */
        #role-display,
        #timer {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        #role-display {
            color: #007bff;
            transition: color 0.5s ease;
        }
        body.night #role-display {
            color: #ecf0f1;
        }
        /* –ß–∞—Ç */
        #chat-controls {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        #chat-input:focus {
            outline: none;
            border-color: #007bff;
        }
        #chat-controls button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #chat-controls button:hover {
            background-color: #0056b3;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤–Ω–∏–∑—É */
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        /* –û—Ç–¥–µ–ª—å–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è –∏–≥—Ä–æ–≤—ã—Ö –∏ —Ç–∞—Ä–≥–µ—Ç–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        #game-controls button,
        #target-controls button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #game-controls button:hover,
        #target-controls button:hover {
            background-color: #0056b3;
        }
        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —Å–µ—Ç–∫–æ–π –∏–≥—Ä–æ–∫–æ–≤ */
        .player-grid-container {
            padding: 10px;
            width: 69vw;
            margin-left: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        #player-grid {
            display: grid;
            width: 100vw;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 10px;
            max-width: 1200px;
        }
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ */
        .player-card {
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #000;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body.night .player-card {
            background: #34495e;
            color: #ecf0f1;
        }
        .player-card.alive {
            border-color: green;
        }
        .player-card.dead {
            border-color: red;
            opacity: 0.6;
        }
        .player-avatar {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 10px auto;
        }
        .player-name {
            font-weight: bold;
        }
        .player-card.selected {
            border-color: blue;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
        .player-card.dead.selected {
            border-color: red;
            box-shadow: none;
        }
        .player-card.targeted {
            border-color: orange;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }
        /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
        #exitBtn {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s;
        }
        #exitBtn:hover {
            background: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
<button id="exitBtn" onclick="handleExit()">√ó</button>
<div class="container">
    <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (—á–∞—Ç, –ª–æ–≥–∏, —Ç–∞–π–º–µ—Ä, —Ä–æ–ª—å, –∫–Ω–æ–ø–∫–∏) -->
    <div class="chat-container">
        <div class="chat-header">Mafia Game Chat</div>
        <!-- –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π -->
        <div id="log"></div>
        <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–æ–ª–∏ –∏ —Ç–∞–π–º–µ—Ä–∞ -->
        <div id="role-display">–†–æ–ª—å: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</div>
        <div id="timer">–¢–∞–π–º–µ—Ä: <span id="time-remaining">30</span> seconds</div>
        <!-- –ß–∞—Ç -->
        <div id="chat-controls">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button onclick="sendChatMessage()">Send</button>
        </div>
        <!-- –ù–∏–∂–Ω–∏–π –±–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
        <div class="bottom-controls">
            <div id="game-controls">
                <button onclick="startGame()">Start Game</button>
            </div>
            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏, —Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é -->
            <div id="target-controls" style="display: none;">
                <button onclick="ChooseTarget()">ChoosePlayer</button>
            </div>
        </div>
    </div>
    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ (—Å–µ—Ç–∫–∞ –∏–≥—Ä–æ–∫–æ–≤) -->
    <div class="player-grid-container">
        <div id="player-grid"></div>
    </div>
</div>

<script>
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –¥–ª—è —á–∞—Ç–∞
    const input = document.getElementById("chat-input");
    input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            sendChatMessage();
        }
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ WebSocket –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
    window.addEventListener("beforeunload", function () {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.close(1000, "Tab closed");
        }
    });

    let ws;
    let timerInterval;
    let selectedPlayerID = null; // –•—Ä–∞–Ω–∏—Ç ID –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞
    let needToChooseTarget = false; // –§–ª–∞–≥, –ø–æ–∫–∞–∑—ã–≤–∞—é—â–∏–π –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏
    let chooseTargetMode = false; // –§–ª–∞–≥, –ø–æ–∫–∞–∑—ã–≤–∞—é—â–∏–π —Ä–µ–∂–∏–º –≤—ã–±–æ—Ä–∞
    let targetPlayerID = "";

    const players = {}; // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∏–≥—Ä–æ–∫–∞—Ö
    let currentVotes = {};
    const params = new URLSearchParams(window.location.search);
    const playerId = params.get("id");
    let endGame = false;
    if (!playerId) {
        alert("ID –∏–≥—Ä–æ–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞—Ö–æ–¥–∏—Ç–µ —á–µ—Ä–µ–∑ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞.");
    }
    connect();

    function connect() {
        if (!playerId) {
            log("ID –∏–≥—Ä–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω. –ó–∞–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞.");
            return;
        }
        ws = new WebSocket(`ws://localhost:8080/ws?id=${encodeURIComponent(playerId)}`);
        ws.onopen = () => { log(`Connected as ${playerId}`); };
        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            handleServerMessage(message);
        };
        ws.onclose = () => { log("Disconnected from server"); };
    }

    let isGameover = false

    function handleServerMessage(message) {
        if (isGameover) {
            return
        }

        if (message.time_remaining !== undefined) {
            document.getElementById("time-remaining").textContent = message.time_remaining;
        }

        selectedPlayerID = message.player_vote;
        targetPlayerID = message.target;

        // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä —Å–æ–æ–±—â–∞–µ—Ç, —á—Ç–æ –Ω—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Ü–µ–ª—å, –æ–±–Ω–æ–≤–ª—è–µ–º —Ñ–ª–∞–≥ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        if (message.need_to_choose_target !== undefined) {
            needToChooseTarget = message.need_to_choose_target;
            const targetControls = document.getElementById("target-controls");
            targetControls.style.display = needToChooseTarget ? "block" : "none";
        }

        if (message.role) {
            updateRoleDisplay(message.role);
        }

        if (message.team) {
            log(`–†–æ–ª—å –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞: ${message.team}`);
        }

        if (message.error) {
            alert(`–û—à–∏–±–∫–∞: ${message.error}`);
        }

        if (message.phase) {
            if (message.phase === "night") {
                document.body.classList.add("night");
            } else if (message.phase === "day") {
                document.body.classList.remove("night");
            } else if (message.phase === "gameover") {
                isGameover = true
                log(`Game over! ${message.winner}`);
                alert(`Game over! ${message.winner}`);
                leaveRoom()
            }
        }

        if (message.players) {
            updatePlayerGrid(message.players);
        }

        /*if (message.winner) {
            log(`Game over! ${message.winner}`);
            alert(`Game over! ${message.winner}`);
            leaveRoom()
        }*/

        if (message.chat) {
            displayChatMessage(message.playerID, message.chat);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
        if (message.type && message.type === "chatHistory" && message.history) {
            message.history.forEach(msg => {
                displayChatMessage(msg.playerID, msg.chat);
            });
        }

        if (message.votes) {
            currentVotes = message.votes;
            updatePlayerGrid(players);
        }

        if (message.type && message.type === "playerList") {
            updatePlayerGrid(message.players);
            return;
        }
    }

    function updatePlayerGrid(playerStatus) {
        const playerGrid = document.getElementById("player-grid");
        playerGrid.innerHTML = "";
        Object.entries(playerStatus).forEach(([playerID, isAlive]) => {
            const playerCard = document.createElement("div");
            playerCard.classList.add("player-card");
            playerCard.classList.add(isAlive ? "alive" : "dead");

            if (selectedPlayerID === playerID && isAlive) {
                playerCard.classList.add("selected");
            }
            playerCard.innerHTML = `
          <div class="player-avatar"></div>
          <div class="player-name">${playerID}</div>
          <div>Status: ${isAlive ? "Alive" : "Dead"}</div>
        `;
            const votedFor = currentVotes[playerID];
            if (votedFor) {
                const voteSign = document.createElement("div");
                voteSign.classList.add("vote-sign");
                voteSign.textContent = "‚öîÔ∏è " + votedFor + " ‚öîÔ∏è";
                playerCard.appendChild(voteSign);
            }
            if (targetPlayerID === playerID){
                const targetSign = document.createElement("div");
                targetSign.classList.add("target-sign");
                targetSign.textContent = "üéØ";
                playerCard.appendChild(targetSign);
            }
            if (isAlive) {
                playerCard.onclick = () => handleVoteClick(playerID, isAlive);
            }
            playerGrid.appendChild(playerCard);
            players[playerID] = isAlive;
        });
    }

    function log(message) {
        const logDiv = document.getElementById("log");
        const p = document.createElement("p");
        p.textContent = message;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function startGame() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ action: "start_game" }));
            log("Game start request sent to the server.");
        } else {
            log("WebSocket is not connected");
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏
    function ChooseTarget() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            chooseTargetMode = true;
            log("–†–µ–∂–∏–º –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–≥—Ä–æ–∫–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏.");
            // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–∞–º–∏ –≤—ã–±–æ—Ä–∞, –º–æ–∂–Ω–æ –µ–≥–æ –ø–æ–∫–∞–∑–∞—Ç—å:
            //document.getElementById("target-controls").style.display = "block";
        } else {
            log("WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω.");
        }
    }

    function updateRoleDisplay(role) {
        const roleDisplay = document.getElementById("role-display");
        roleDisplay.textContent = `Your role: ${role}`;
    }

    function sendChatMessage() {
        const input = document.getElementById("chat-input");
        const message = input.value.trim();
        if (message && ws && ws.readyState === WebSocket.OPEN) {
            log("penis")
            ws.send(JSON.stringify({ action: "chat", message }));
            input.value = "";
        } else if (!ws || ws.readyState !== WebSocket.OPEN) {
            log("WebSocket is not connected.");
        }
    }

    function displayChatMessage(playerID, chatMessage) {
        const logDiv = document.getElementById("log");
        const p = document.createElement("p");
        p.innerHTML = `<strong>${playerID}:</strong> ${chatMessage}`;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function handleVoteClick(playerID, isAlive) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            if (chooseTargetMode) {
                // –ï—Å–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —Ä–µ–∂–∏–º –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏ ‚Äì –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä —Ü–µ–ª–∏
                ws.send(JSON.stringify({ action: "choose_target", target: playerID }));
                log(`–í—ã–±—Ä–∞–Ω–∞ —Ü–µ–ª—å: ${playerID}`);
                chooseTargetMode = false; // –í—ã—Ö–æ–¥–∏–º –∏–∑ —Ä–µ–∂–∏–º–∞ –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏
                //document.getElementById("target-controls").style.display = "none";
            } else {
                // –û–±—ã—á–Ω–∞—è –ª–æ–≥–∏–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
                ws.send(JSON.stringify({ action: "vote", vote: playerID }));
            }
            updatePlayerGrid(players);
        } else {
            log("WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω.");
        }
    }

    function handleExit() {
        const params = new URLSearchParams(window.location.search);
        const username = params.get("id");
        if (!username) {
            alert("–û—à–∏–±–∫–∞: –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ.");
            return;
        }
        if (confirm("–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã?")) {
            leaveRoom()
        }
    }

    function leaveRoom(){
        //log("–ü—ã—Ç–∞—é—Å—å –≤—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã")
        const params = new URLSearchParams(window.location.search);
        const username = params.get("id");
        const roomId = params.get("roomId");
        fetch(`/leaveroom?id=${encodeURIComponent(username)}&roomId=${encodeURIComponent(roomId)}`)
            .then(response => {
                //log("–•—É–π–Ω—è –∫–∞–∫–∞—è-—Ç–æ")
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                log("–í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ:", data);
                log("–í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ:");
                window.location.href = '/profile?id=' + encodeURIComponent(username);
            })
            .catch(error => {
                log("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã:", error);
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: " + error.message);
            });
    }

</script>
</body>
</html>
