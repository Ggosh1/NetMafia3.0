<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/registration.css">
  <link rel="stylesheet" href="/static/css/popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Добро пожаловать в Mafia Game</title>
</head>
<body>
<div class="overflow">
  <div class="popup">
    <div class="popup__text"></div>
    <button class="button__popup"></button>
  </div>
</div>
<div class="registration">
  <div class="registration__menu">
    <button id="login" class="registration__menu__button active">Войти</button>
    <button id="register" class="registration__menu__button">Регистрация</button>
  </div>
  <div class="registration__body">
    <h2 class="registration__title">Mafia Game</h2>
    <div class="forms__block">
      <form id="loginBlock" class="block__inputs">
        <input type="text" class="registration__input" placeholder="Логин" maxlength="20" data-login>
        <input type="text" class="registration__input" placeholder="Пароль" data-password>
        <span class="warning__message"></span>
        <button type="submit" data-log class="auth__submit">Войти</button>
      </form>
      <form id="registBlock" class="block__inputs">
        <input type="text" class="registration__input" placeholder="Логин" maxlength="20" data-login>
        <input type="text" class="registration__input" placeholder="Пароль" data-password>
        <span class="warning__message"></span>
        <button type="submit" data-regist class="auth__submit">Регистрация</button>
      </form>
    </div>
  </div>
</div>
<script src="/static/js/registration.js"></script>
</body>
</html>
